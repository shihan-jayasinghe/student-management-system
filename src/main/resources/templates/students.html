<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management System</title>
	<!-- Bootstrap CSS CDN -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Navigation Bar ============================================================ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/students}">Students<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end of nav bar============================================================= -->
    
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		<div class="row">
		  <div class="col-lg-3">
			 <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		  </div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
				  <th>Student First Name</th>
				  <th>Student Last Name</th>
				  <th>Student Email</th>
				  <th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
				  <td th:text="${student.firstName}"></td>
				  <td th:text="${student.lastName}"></td>
				  <td th:text="${student.email}"></td>
				  <td>
					<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				  </td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
