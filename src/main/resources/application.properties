spring.datasource.url=jdbc:mysql://localhost:3306/sms?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Automatic DDL generation (create-drop, update, create, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Set the logging level for a specific package (e.g., com.example)
logging.level.com.example=DEBUG

